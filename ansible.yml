---
- hosts: all
  become: yes
  tasks:
    - name: Install Docker
      yum:
        name: docker
        state: present
      notify:
        - Start Docker

    - name: Pull Docker Image
      command: docker pull saicharan12121/devops-java2:{{ build_number }}

    - name: Run Docker Container
      command: docker run -d -p 8555:8555 saicharan12121/devops-java2:{{ build_number }}
      args:
        creates: /var/run/docker.sock

  handlers:
    - name: Start Docker
      service:
        name: docker
        state: started
        enabled: yes
